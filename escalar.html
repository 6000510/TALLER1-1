<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escalador de Valores</title>
<script>
  function escalarValor() {
    var inputValue = parseFloat(document.getElementById("valorEntrada").value);
    var factorEscala = parseFloat(document.getElementById("factorEscala").value);
    var resultado = inputValue * factorEscala;
    
    document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
  }
</script>
</head>
<body>
  <h1>Escalador de Valores</h1>
  <form>
    <label for="valorEntrada">Ingresa un valor:</label>
    <input type="number" id="valorEntrada" step="0.01" required>
    <br>
    <label for="factorEscala">Factor de escala:</label>
    <input type="number" id="factorEscala" step="0.01" required>
    <br>
    <button type="button" onclick="escalarValor()">Escalar</button>
  </form>
  <p id="resultado"></p>
</body>
</html>
